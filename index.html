<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">

    <style>
        /* Animation for paused state */
        @keyframes pulse-yellow {

            0%,
            100% {
                opacity: 1;
                color: #fbbf24;
            }

            50% {
                opacity: 0.5;
                color: #fbbf24;
            }
        }

        .timer-paused {
            animation: pulse-yellow 1.5s infinite;
        }

        .timer-finished {
            color: #ef4444 !important;
        }

        /* Red */
        .timer-break {
            color: #00ff88 !important;
        }

        /* Green */
        .timer-focus {
            color: #00d4ff !important;
        }

        /* Cyan */

        /* Checkbox Styling */
        .repeat-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .repeat-container input {
            cursor: pointer;
            accent-color: #00d4ff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0d0d0d;
            letter-spacing: 0.01em;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .font-timer {
            font-family: 'Quicksand', sans-serif;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            font-variant-numeric: tabular-nums;
        }

        .time-block {
            display: inline-flex;
            width: 2.1ch;
            text-align: center;
            justify-content: center;
        }

        .digit {
            display: inline-block;
            width: 1ch;
            text-align: center;
        }

        .colon {
            display: inline-block;
            width: 0.5ch;
            text-align: center;
            opacity: 0.3;
        }

        .font-timer {
            font-family: 'Quicksand', sans-serif;
            font-variant-numeric: tabular-nums;
            -moz-font-feature-settings: "tnum";
            -webkit-font-feature-settings: "tnum";
            font-feature-settings: "tnum";
        }

        #main-display {
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            width: 100%;
            /* Ensure it uses available width */
            max-width: 100vw;
            overflow: visible;
            /* Allow the glow effect to show */
        }

        #main-display,
        #fs-display {
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            position: relative;
            overflow: visible;
            /* This prevents the AM/PM from being hidden */
        }

        footer div.max-w-7xl {
            position: relative;
            min-height: 40px;
            /* Give it a base height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-active {
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
        }

        .tab-button {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hidden {
            display: none !important;
        }

        footer div.max-w-7xl {
            position: relative;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #0d0d0d;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 10px;
        }

        /* Animation for paused state */
        @keyframes pulse-yellow {

            0%,
            100% {
                opacity: 1;
                color: #fbbf24;
            }

            50% {
                opacity: 0.5;
                color: #fbbf24;
            }
        }

        .timer-paused {
            animation: pulse-yellow 1.5s infinite;
        }

        .timer-finished {
            color: #ef4444 !important;
        }

        /* Red */
        .timer-break {
            color: #00ff88 !important;
        }

        /* Green */
        .timer-focus {
            color: #00d4ff !important;
        }

        /* Cyan */

        /* Checkbox Styling */
        .repeat-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        .repeat-container input {
            cursor: pointer;
            accent-color: #00d4ff;
        }

        @media (orientation: landscape) and (max-height: 500px) {
            #fs-display {
                font-size: 35vh !important;
                margin-bottom: 0;
            }

            #fs-label {
                font-size: 10px;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body class="text-gray-200 min-h-screen flex flex-col">

    <div

        <span id="clock">12:00:00 AM</span>
    </div>

    <div class="container mx-auto px-6 md:px-4 py-10 flex-grow flex flex-col items-center justify-center max-w-4xl">

                data-tab="pomodoro">Pomodoro</button>
            <button
                class="tab-button pb-3 px-4 text-sm font-semibold uppercase tracking-wider text-gray-500 hover:text-gray-200 transition-all"

            <button
                class="tab-button pb-3 px-4 text-sm font-semibold uppercase tracking-wider text-gray-500 hover:text-gray-200 transition-all"

        <div class="w-full flex flex-col items-center">
            <div id="mode-label" class="text-[#00ff88] text-[11px] font-bold tracking-[0.3em] mb-4 uppercase">Focus
                Session</div>

            <div id="main-display"
                class="font-timer font-bold text-[#00d4ff] leading-none mb-10 transition-all duration-300"
                style="font-size: min(18vw, 160px);">
                25:00

            <div id="settings-area" class="flex items-center justify-center gap-6 mb-12">

            <div class="flex flex-wrap justify-center gap-4">

                    class="bg-[#00d4ff] text-black px-12 py-3.5 rounded-xl font-bold uppercase text-sm hover:brightness-110 active:scale-95 transition-all w-40 shadow-lg shadow-[#00d4ff]/20">Start</button>
                <button id="main-reset"
                    class="bg-[#1a1a1a] border border-[#2a2a2a] px-10 py-3.5 rounded-xl font-bold uppercase text-sm hover:bg-[#252525] transition-all">Reset</button>
                <button id="main-fullscreen"
                    class="bg-transparent border border-[#2a2a2a] text-gray-500 px-8 py-3.5 rounded-xl font-bold uppercase text-sm hover:text-white hover:border-gray-400 transition-all">â›¶
                    Fullscreen</button>
            </div>
        </div>

        <p class="mt-14 text-[9px] text-gray-600 uppercase tracking-[0.3em]">ðŸ’¡ Space: Toggle â€¢ R: Reset â€¢ F: Fullscreen
        </p>
    </div>

    <div id="fullscreen-overlay"
        class="fixed inset-0 bg-[#0d0d0d] flex flex-col items-center justify-center z-[100] hidden">
        <div id="fs-label" class="text-[#00ff88] text-sm font-bold tracking-[0.5em] mb-8 uppercase opacity-50">FOCUS
        </div>
        <div id="fs-display" class="font-timer font-bold text-[#00d4ff] leading-none text-[28vw]">25:00</div>
    </div>
